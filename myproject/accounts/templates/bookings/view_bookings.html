<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bookings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #4a90e2, #5f9fff);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 600px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background: #1e3a8a;
            color: white;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        .btn-group {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .btn-sm {
            padding: 5px 12px;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 60px;
            height: 35px;
            border-radius: 6px;
        }

        .btn-custom {
            background: #1e3a8a;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s;
            border: none;
            width: 100%;
            margin-top: 20px;
            display: inline-block;
        }

        .btn-custom:hover {
            background: #172554;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>View Bookings</h2>
        <table>
            <tr>
                <th>Room</th>
                <th>Guest Name</th>
                <th>Check-in</th>
                <th>Check-out</th>
                <th>Actions</th> <!-- New column for actions -->
            </tr>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.room }}</td>
                <td>{{ booking.guest_name }}</td>
                <td>{{ booking.check_in }}</td>
                <td>{{ booking.check_out }}</td>
                <td>
                    <div class="btn-group">
                        <a href="{% url 'edit_booking' booking.id %}" class="btn btn-warning btn-sm" title="Edit">Edit</a>
                        <a href="{% url 'delete_booking' booking.id %}" class="btn btn-danger btn-sm" title="Delete" onclick="return confirm('Are you sure?');">Delete</a>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="5">No bookings found.</td></tr>
            {% endfor %}
        </table>
        <a href="{% url 'dashboard' %}" class="btn btn-custom">Go to Dashboard</a>
    </div>
</body>
</html>
