<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #4a90e2, #5f9fff);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 25px;
        }
        form {
            text-align: left;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
        }
        .btn-custom, .btn-success {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            margin-top: 10px;
        }
        .btn-custom {
            background: #1e3a8a;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background: #172554;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Booking</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'view_bookings' %}" class="btn btn-custom">Cancel</a>
