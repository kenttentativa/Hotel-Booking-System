<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Hotel Booking</title>
    <style>
        body {
            background: linear-gradient(to right, #4a90e2, #5f9fff);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            position: relative;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 26px;
            font-weight: 600;
        }

        nav {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        a {
            display: block;
            background: #1e3a8a;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            transition: 0.3s;
        }

        a:hover {
            background: #172554;
        }

        .logout {
            position: absolute;
            bottom: 1px; 
            right: 7px; 
            background: none;
            color: #2c3e50;
            font-weight: 500;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Hotel Booking System</h1>
        <nav>
            <a href="{% url 'view_rooms' %}">View Rooms</a>
            <a href="{% url 'add_room' %}">Add Room</a>
            <a href="{% url 'view_bookings' %}">View Bookings</a>
            <a href="{% url 'add_booking' %}">Add Booking</a>
        </nav>
        <a href="{% url 'logout' %}" class="logout">Logout</a>
    </div>
</body>
</html>
